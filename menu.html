<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mi Menú de Navegación</title>
    <style>
       nav {
  background-color: #333; /* Color de fondo del menú */
  width: 200px; /* Ancho del menú */
}

ul {
  list-style-type: none; /* Elimina los puntos de la lista */
  padding: 0; /* Elimina el padding predeterminado de la lista */
  margin: 0; /* Elimina el margin predeterminado de la lista */
}

li {
  padding: 10px 15px; /* Añade padding (arriba y abajo, izquierda y derecha) a cada elemento de la lista */
}

a {
  text-decoration: none; /* Elimina el subrayado predeterminado de los enlaces */
  color: white; /* Color del texto de los enlaces */
  display: block; /* Hace que los enlaces ocupen toda la anchura del elemento padre (li) */
}

a:hover {
  background-color: #555; /* Color de fondo cuando se pasa el ratón sobre el enlace */
}

    </style>
</head>
<body>
    <nav>
        <ul>
            <li><a href="#">Inicio</a></li>
            <li><a href="#">Galería</a></li>
            <li><a href="#">Contacto</a></li>
            <li><a href="#">Acerca de</a></li>
        </ul>
    </nav>
</body>
</html>
